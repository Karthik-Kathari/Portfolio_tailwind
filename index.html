    body {

    .ripple-container {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #CCD6F6;
      border-radius: 50%;
      pointer-events: none;
      animation: ripple-animation 0.5s ease-in forwards;
    }

    @keyframes ripple-animation {
      from {
        transform: scale(0);
        opacity: 2;
      }

      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>

  <div id="ripple-container" class="absolute inset-0 pointer-events-none"></div>

  <script>
    document.addEventListener("mousemove", function (event) {
      const ripple = document.createElement("div");
      ripple.classList.add("ripple-container");
      ripple.style.left = `${event.clientX - 0}px`; // Center the ripple at the mouse position
      ripple.style.top = `${event.clientY - 0}px`;  // Center the ripple at the mouse position

      document.body.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 600); // Same duration as the animation
    });
  </script>
